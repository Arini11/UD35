<h1>Formulario de contacto</h1>

<section>
  <label>Nombre</label>
  <input
    name="nombre"
    type="text"
    [(ngModel)]="formData.nombre"
    placeholder="Nombre y apellidos"
  />
</section>

<section>
  <label>Email</label>
  <input
    name="nombre"
    type="text"
    [(ngModel)]="formData.email"
    placeholder="ejemplo@dominio.com"
  />
</section>

<section>
  <label>Mensaje</label>
  <input
    name="nombre"
    type="text"
    [(ngModel)]="formData.mensaje"
    placeholder="Mensaje ejemplo..."
  />
</section>

<section>
  <label>2 + 3 = ?</label>
  <input
    name="nombre"
    type="text"
    [(ngModel)]="formData.solucion"
    placeholder="Solucion"
  />
</section>

<section>
  <button type="submit" (click)="enviar()">Enviar</button>
</section>
<app-mostrar-datos [dades]="dades"></app-mostrar-datos>
